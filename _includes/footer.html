<div class="footer">
  <div class="contact">
    {% assign gh = site.github %}
    {% if gh.owner_name %}
    <img src="{{gh.owner_gravatar_url}}" alt="Martynov Myroslav" width="64" height="64" />

    <p>
      {{ gh.owner_name }}<br />
      front-end developer<br />
      <a href="{{gh.owner_url}}">{{gh.owner_url}}</a>
    </p>
    {% endif %}
  </div>
</div>
